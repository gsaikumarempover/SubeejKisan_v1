name: SubeejKisaan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # For repository read/write access
  security-events: write  # For submitting dependency snapshots

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Submit Maven Dependency Snapshot
        uses: advanced-security/maven-dependency-tree-action@v1
        with:
          github-token: ${{ secrets.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 }}  # Using default GitHub token
